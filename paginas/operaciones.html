  <main class="contenedor">
    <h2>Operaciones Matemáticas</h2>

    <!-- Calculadora -->
    <section>
      <h3>Calculadora básica</h3>
      <input type="number" id="num1" placeholder="Número 1">
      <input type="number" id="num2" placeholder="Número 2">
      <div class="controls">
        <button class="btn" onclick="calcular('+')">+</button>
        <button class="btn" onclick="calcular('-')">-</button>
        <button class="btn" onclick="calcular('*')">*</button>
        <button class="btn" onclick="calcular('/')">/</button>
      </div>
      <p id="resultado">Resultado: -</p>
    </section>

    <!-- Edad hasta 100 -->
    <section>
      <h3>Edad hasta 100 años</h3>
      <input type="number" id="edadInput" placeholder="Tu edad">
      <button class="btn" onclick="edadHasta100()">Calcular</button>
      <p id="edadResultado">Años hasta 100: -</p>
    </section>

    <!-- Factorial -->
    <section>
      <h3>Factorial</h3>
      <input type="number" id="factInput" placeholder="Número entero ≥ 0">
      <button class="btn" onclick="factorial()">Calcular</button>
      <p id="factResultado">Resultado: -</p>
    </section>
  </main>
